<!doctype html>
<html lang="en">

<head>
  <title>RockPaperScissors</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game container-fluid">
    <header class="row h-25 bg-dark text-light text-center">
      <div>
        <div class="col-4">
          <img class="ml-n3 img-sizing d-flex flex-column justify-content-center align-items-center"
            src="https://res.cloudinary.com/teepublic/image/private/s--FmJZnCzA--/t_Preview/b_rgb:262c3a,c_limit,f_jpg,h_630,q_90,w_630/v1508274791/production/designs/1979789_1.jpg"
            alt="Image result for rock paper scissors lizard spock image">
        </div>
      </div>
      <h1 class="col-8 d-flex justify-content-center m-auto">Rock, Paper, Scissors, Lizard, Spock!</h1>
      <button id="reset" onclick="reset()" class="btn btn-outline-light btn-sizing m-auto">Reset</button>
    </header>
    <main class="row bg-secondary h-75">
      <div class="col-4 p-4 d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-light">Times Won: <span id="rock-win">0</span></h5>
        <button id="" class="btn btn-lg btn-primary" onclick="play(0)">Rock</button>
      </div>
      <div class="col-4 d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-light">Times Won: <span id="paper-win">0</span></h5>
        <button id="" class="btn btn-lg btn-primary" onclick="play(1)">Paper</button>
      </div>
      <div class="col-4 d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-light">Times Won: <span id="scissors-win">0</span></h5>
        <button id="" class="btn btn-lg btn-primary" onclick="play(2)">Scissors</button>
      </div>
      <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-light">Times Won: <span id="lizard-win">0</span></h5>
        <button id="" class="btn btn-lg btn-primary" onclick="play(3)">Lizard</button>
      </div>
      <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <h5 class="text-light">Times Won: <span id="spock-win">0</span></h5>
        <button id="" class="btn btn-lg btn-primary" onclick="play(4)">Spock</button>
      </div>
      <div class="col-12 text-light text-center">
        <h3 id="result">Result</h3>
        <h4>Computer Chose: <span id="compChoiceText"></span> </h4>
      </div>
    </main>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
